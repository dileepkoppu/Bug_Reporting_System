<app-alert-message [alert]='alert' [success]='success' dismiss-on-timeout=5000 [message]="message"></app-alert-message>
<div class="max-w-lg mx-auto">
    <a [routerLink]="['/employees-list']" class="hover:text-blue-500" >Go back to Employees</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Create a new employee</h1>
    </div>
    <form  class="mt-5" [formGroup]="createEmployeeForm" (ngSubmit)="onsubmit()">
<div id="div_id_username" class="mb-3"> <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">
            Username<span class="asteriskField">*</span> </label> <input type="text" name="username" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_username" formControlName="username"> </div> <div id="div_id_email" class="mb-3"> <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">
            Email<span class="asteriskField">*</span> </label> <input type="email" name="email" maxlength="254" class="emailinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_email" formControlName="email"> </div> <div id="div_id_role" class="mb-3"> <label for="id_role" class="block text-gray-700 text-sm font-bold mb-2">
            Role<span class="asteriskField">*</span> </label> <div class="mb-3"> <div class="relative">
<select class="bg-white focus:outline-none border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal text-gray-700" name="role"formControlName="role_ids" > <option value="" >---------</option> <option *ngIf="role" value="superuser" >superuser</option> <option value="admin" >admin</option> <option value="tester" >tester</option> <option value="developer" >developer</option> </select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"> <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg> </div>
</div>
</div> </div> <div id="div_id_firstName" class="mb-3"> <label for="id_firstName" class="block text-gray-700 text-sm font-bold mb-2">
            FirstName<span class="asteriskField">*</span> </label> <input type="text" name="firstName" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_firstName" formControlName="firstName"> </div> <div id="div_id_lastName" class="mb-3"> <label for="id_lastName" class="block text-gray-700 text-sm font-bold mb-2">
            LastName<span class="asteriskField">*</span> </label> <input type="text" name="lastName" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_lastName" formControlName="lastName"> </div> <div id="div_id_mobile_number" class="mb-3"> <label for="id_mobile_number" class="block text-gray-700 text-sm font-bold mb-2">
            Mobile number<span class="asteriskField">*</span> </label> <input type="text" name="mobile_number" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_mobile_number" formControlName="mobile"> </div> <div id="div_id_gender" class="mb-3"> <label for="id_gender" class="block text-gray-700 text-sm font-bold mb-2">
            Gender<span class="asteriskField">*</span> </label> <div class="mb-3"> <div class="relative">
<select class="bg-white focus:outline-none border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal text-gray-700" name="gender" formControlName="gender"> <option value="" >---------</option> <option value="male" >male</option> <option value="female" >female</option> <option value="others" >others</option> </select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"> <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg> </div>
</div>
</div> </div> <div id="div_id_date_of_birth" class="mb-3"> <label for="id_date_of_birth" class="block text-gray-700 text-sm font-bold mb-2">
            Date of birth<span class="asteriskField">*</span> </label> <input type="date" name="date_of_birth" class="datetimeinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_date_of_birth" formControlName="dob"> </div> <div id="div_id_password" class="mb-3"> <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">
            Password<span class="asteriskField">*</span> </label> <input type="text" name="password" maxlength="50" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_password" formControlName="password"> </div> <div id="div_id_conformPassword" class="mb-3"> <label for="id_conformPassword" class="block text-gray-700 text-sm font-bold mb-2">
                conformPassword<span class="asteriskField">*</span> </label> <input type="text" name="conformPassword" maxlength="50" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_conformPassword" formControlName="conformPassword"> </div><div id="div_id_parent_name" class="mb-3"> <label for="id_parent_name" class="block text-gray-700 text-sm font-bold mb-2">
            Parent name<span class="asteriskField">*</span> </label> <input type="text" name="parent_name" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_parent_name" formControlName="parent_name"> </div> <div id="div_id_parent_contact_no" class="mb-3"> <label for="id_parent_contact_no" class="block text-gray-700 text-sm font-bold mb-2">
            Parent contact no<span class="asteriskField">*</span> </label> <input type="text" name="parent_contact_no" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_parent_contact_no"formControlName="parent_contact_no"> </div> <div id="div_id_city" class="mb-3"> <label for="id_city" class="block text-gray-700 text-sm font-bold mb-2">
            City<span class="asteriskField">*</span> </label> <input type="text" name="city" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_city" formControlName="city"> </div> <div id="div_id_state" class="mb-3"> <label for="id_state" class="block text-gray-700 text-sm font-bold mb-2">
            State<span class="asteriskField">*</span> </label> <input type="text" name="state" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_state" formControlName="state"> </div> <div id="div_id_pincode" class="mb-3"> <label for="id_pincode" class="block text-gray-700 text-sm font-bold mb-2">
            Pincode<span class="asteriskField">*</span> </label> <input type="text" name="pincode" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_pincode" formControlName="pincode"> </div> <div id="div_id_is_active" class="mb-3"> <label for="id_is_active" class="block text-gray-700 text-sm font-bold mb-2">
            Is active
        </label> <input type="checkbox" name="is_active" class="checkboxinput " id="id_is_active" formControlName="is_active"> </div> <div id="div_id_aadhar_number" class="mb-3"> <label for="id_aadhar_number" class="block text-gray-700 text-sm font-bold mb-2">
            Aadhar number<span class="asteriskField">*</span> </label> <input type="text" name="aadhar_number" maxlength="20" class="textinput px-4 block w-full focus:outline-none border text-gray-700 py-2 leading-normal bg-white rounded-lg border-gray-300 appearance-none" required id="id_aadhar_number" formControlName="aadhar_number"> </div>

        <button type='submit' class="w-full text-white bg-blue-500  disabled:opacity-70 px-3 py-2 rounded-md" [disabled]="!createEmployeeForm.valid">
            Submit
        </button>
    </form>
</div>
<app-alert-message [alert]='alert' [success]='success' [message]="message"></app-alert-message>
