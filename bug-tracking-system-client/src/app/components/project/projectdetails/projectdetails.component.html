<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <a [routerLink]="['/project']"class="hover:text-blue-500">Go back to project</a>
            <div class="py-5 border-t border-gray-200">
                <h1 class="text-4xl text-gray-800">Details Of project</h1>
            </div>

            <div class="flex border-t border-gray-300 py-2">
                <span class="text-gray-500">SNO</span>
                <span class="ml-auto text-gray-900"> {{project?.id}} </span>
            </div>
            <div class="flex border-t border-gray-300 py-2">
                <span class="text-gray-500">Project Name</span>
                <span class="ml-auto text-gray-900"> {{project?.projectName}} </span>
            </div>
            <div class="flex border-t border-gray-300 py-2">
                <span class="text-gray-500">Repo Link</span>
                <span class="ml-auto text-gray-900"><a class="text-blue-500" target="_blank" href={{project?.repoLink}}>click here</a> </span>
            </div>
            <div class="flex border-t border-gray-300 py-2">
                <span class="text-gray-500">Client Name</span>
                <span class="ml-auto text-gray-900">{{project?.clientName}} </span>
            </div>
            <div class="flex border-t border-b mb-6 border-gray-300 py-2">
                <span class="text-gray-500">progress</span>
                <span class="ml-auto text-gray-900">{{project?.status}} </span>
            </div>
            <div class="flex flex-row-reverse space-x-4 space-x-reverse">
            <a [routerLink]="['/project',project?._id,'update']">
                <button type='submit' class=" text-white bg-green-500 hover:bg-green-600 px-3 py-2 rounded-md">
                    update
                </button>
            </a>
            </div>
        </div>
      </div>
    </div>
  </section>
